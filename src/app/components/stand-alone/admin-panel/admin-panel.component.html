<mat-form-field>
    <input matInput [matDatepicker]="start" placeholder="Choose a date" [ngModel]="start">
    <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
    <mat-datepicker #start></mat-datepicker>
  </mat-form-field>
<mat-form-field>
      <input matInput [matDatepicker]="end" placeholder="Choose a date" [ngModel]="end">
      <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
      <mat-datepicker #end></mat-datepicker>
</mat-form-field>
<button (click)="generateTaskCompleted()">Confirm</button>
