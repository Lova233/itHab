<div class="sidebar-container">
  <app-habits-pattern 
          [monday]="monday"
          [tuesday]="tuesday"
          [wednesday]="wednesday"
          [thursday]="thursday"
          [friday]="friday"
          [saturday]="saturday"
          [sunday]="sunday">
   </app-habits-pattern>
   <ngx-charts-pie-chart
          [view]="view"
          [scheme]="colorScheme"
          [results]="single"
          [legend]="showLegend"
          [explodeSlices]="explodeSlices"
          [labels]="showLabels"
          [doughnut]="doughnut"
          [gradient]="gradient"
          (select)="onSelect($event)">
      </ngx-charts-pie-chart>
</div>
