
<div class="main-content primary" *ngIf="!isHistoryOpen">
    <!-- <app-admin-panel></app-admin-panel> -->
  <div *ngIf="!isHistoryOpen">
    <h1 class="main-title animated 1 fadeInDown">Time to check few things</h1>
    <h1 class="main-subtitle animated 1 fadeInDown">how many weeks do you want to look back...</h1>
  </div>
    <nav class="menu" *ngIf="!isHistoryOpen">
          <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open" />
        <label class="menu-open-button" for="menu-open">
          <span class="lines line-1"></span>
          <span class="lines line-2"></span>
          <span class="lines line-3"></span>
        </label>
          <a href="#" class="menu-item blue"  (click)="changeView(1)">1</a>
          <a href="#" class="menu-item green" (click)="changeView(2)">2</a>
          <a href="#" class="menu-item red" (click)="changeView(4)">4</a>
          <a href="#" class="menu-item purple" (click)="changeView(8)">8</a>
          <a href="#" class="menu-item orange" (click)="changeView(12)">12</a>
          <a href="#" class="menu-item lightblue" (click)="changeView(26)">24</a>
     </nav>
  </div>
  <div class="main-content">
  <div class="records-container" *ngIf="isHistoryOpen">
    <div class="records">
      <h1 class="main-title  animated 1 fadeInDown">Weeks from</h1>
      <h2 class="main-subtitle animated 2 fadeInDown">{{start}} to {{end}}</h2>
    </div>
    <div class="records-grid">  
        <app-week-component  
        *ngFor="let week of toShow" 
        [week]="week" 
        [toShow]="toShow"
        (insight)="getInsight($event)"
        ></app-week-component>
    </div>
    <div class="records">
        <h2 class="main-subtitle animated 2 fadeInDown">insight</h2>
      </div>
    <div class="insight" >
      <div *ngFor="let item of report">
      <h2 class="chart-title animated 2 fadeInDown">week: {{item[0].week}}</h2>
      <ngx-charts-bar-vertical
      [view]="view"
      [scheme]="colorScheme"
      [results]="item"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [yScaleMax]="7"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      (select)="onSelect($event)">
      </ngx-charts-bar-vertical>
    </div>
    <h2 class="chart-title animated 2 fadeInDown">Your completion percentage for the time selected</h2>
    <ngx-charts-advanced-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="streak"
    (select)="onSelect($event)">
  </ngx-charts-advanced-pie-chart>
    </div>
  </div> 
</div>
